  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script type="module">
    // let baseUrl = "http://127.0.0.1:7777";
    let baseUrl = "https://learntodecode.com"
    const checkLogin = async () => {
      try {
        const token = await auth0Client.getTokenSilently();
        await profile();
        return token;
      } catch (err) {
        await auth0Client.loginWithRedirect({
          authorizationParams: {
            // I am using ngrok locally so auth0 can use this callback.
            redirect_uri: baseUrl + "/courses/english-speaking-for-russians/" + window.location.hash,
          },
        });
      }
    };

    const signUp = async () => {
      await auth0Client.loginWithRedirect({
        authorizationParams: {
          // I am using ngrok locally so auth0 can use this callback.
          redirect_uri: baseUrl + "/courses/english-speaking-for-russians/" + window.location.hash,
          screen_hint: "signup"
        },
      });
    };

    const profile = async () => {
      const isAuthenticated = await auth0Client.isAuthenticated();
      const userProfile = await auth0Client.getUser();
      console.log(userProfile);

      // Update navbar profile display
      const navbarProfile = document.getElementById('navbar-profile');
      const navbarLogin = document.getElementById('navbar-login');
      const profilePicture = document.getElementById('profile-picture');
      const profileName = document.getElementById('profile-name');
      const dropdownProfileName = document.getElementById('dropdown-profile-name');

      if (isAuthenticated && userProfile) {
        // Show profile section, hide login buttons
        navbarProfile.classList.remove('d-none');
        navbarProfile.classList.add('d-flex');
        navbarLogin.classList.add('d-none');
        // Hide all login buttons
        const allLoginButtons = document.querySelectorAll("#login");
        allLoginButtons.forEach(btn => btn.classList.add('d-none'));

        // Set profile picture (use Auth0 picture or fallback to avatar)
        const profilePictureUrl = userProfile.picture || `https://ui-avatars.com/api/?name=${encodeURIComponent(userProfile.name || userProfile.email || 'User')}&size=32&background=007bff&color=fff`;
        profilePicture.src = profilePictureUrl;
        profilePicture.alt = `${userProfile.name || 'User'} profile picture`;

        // Set profile name
        const displayName = userProfile.name || userProfile.email || 'User';
        profileName.textContent = displayName;
        dropdownProfileName.textContent = displayName;
        // Show profile name in navbar (make it visible)
        profileName.classList.remove('d-none');
      } else {
        // Show login buttons, hide profile section
        navbarProfile.classList.add('d-none');
        navbarProfile.classList.remove('d-flex');
        navbarLogin.classList.remove('d-none');
        // Show all login buttons
        const allLoginButtons = document.querySelectorAll("#login");
        allLoginButtons.forEach(btn => btn.classList.remove('d-none'));
        // Hide profile name
        if (profileName) profileName.classList.add('d-none');
      }
    }

    const auth0Client = await auth0.createAuth0Client({
      domain: "dev-b4abuxwyzw0h142d.us.auth0.com",
      clientId: "Bon0AwojtGMyumOj3yORqKt8krEODYHy",
      authorizationParams: {
        // The audience is set so this api claim will be in the token.
        audience: "https://api.everybodyelses.com",
      },
    });

    if (
      location.search.includes("state=") &&
      (location.search.includes("code=") ||
        location.search.includes("error="))
    ) {
      await auth0Client.handleRedirectCallback();
      window.history.replaceState({}, document.title, "/courses/english-speaking-for-russians/" + window.location.hash);
      await profile();
    } else {
      try {
        await checkLogin();
      } catch (e) {
        console.error("Login check failed:", e);
      }
    }

    const loginButtons = document.querySelectorAll("#login");
    loginButtons.forEach(button => {
      button.addEventListener("click", async (e) => {
        await checkLogin();
      });
    });

    const logoutButton = document.getElementById("logout");
    if (logoutButton) {
      logoutButton.addEventListener("click", async (e) => {
        auth0Client.logout({
          returnTo: baseUrl + "/",
          clientID: "Bon0AwojtGMyumOj3yORqKt8krEODYHy",
        });
      });
    }

    // Logout from dropdown menu
    const logoutDropdown = document.getElementById("logout-dropdown");
    if (logoutDropdown) {
      logoutDropdown.addEventListener("click", async (e) => {
        e.preventDefault();
        auth0Client.logout({
          returnTo: baseUrl + "/",
          clientID: "Bon0AwojtGMyumOj3yORqKt8krEODYHy",
        });
      });
    }
