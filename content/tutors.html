<style>
  .tutors {
    margin-bottom: 20px;
  }

  .all-tutors {
    margin-bottom: 100px;
  }

  .tutors img {
    width: 160px;
  }

  img {
    padding: none !important;
  }
</style>

<div class="container all-tutors mt-4" id="tutors" style="margin-bottom: 100px;">
  <h2 class="display-5 editable content-title">Tutors</h2>
  <div id="tutors-container" class="row tutors">
  </div>
</div>
<script>
  (async () => {
    const template = await (await fetch('content/tutor-card-template.html')).text();
    const data = JSON.parse(await (await fetch('data/tutors.json')).text());

    let html = "";
    for (let i = 0; i < data.length; i++) {
      const item = data[i];
      const link = item.link ? item.link : "/#/";

      let tutor = template
        .replaceAll("${profile-image}", item["profile-image"])
        .replaceAll("${name}", item.name)
        .replaceAll("${description}", item.description)
        .replaceAll("${link}", link);

      let subjects = "";
      for (let j = 0; j < item.subjects.length; j++) {
        const subject = item.subjects[j];
        subjects += `<li>${subject}</li>`;
      }
      tutor = tutor.replaceAll("${subjects}", subjects);
      html += tutor;
    }
    const deck = document.getElementById("tutors-container");
    deck.innerHTML = html;
  })();
</script>
