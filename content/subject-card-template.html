<!--Start Card-->
<div class="col-sm-4 mb-4">
  <div class="card">
    <img src="img/chalkboard.jpg" class="card-img-top" alt="scrabble letters">
    <div class="chalk editable">${subject}</div>
    <div class="card-body">
      <h5 class="card-title editable">${subject}</h5>
      <p class="card-text editable">${description}</p>
      <a href="${link}">Learn More</a>
    </div>
  </div>
</div>
